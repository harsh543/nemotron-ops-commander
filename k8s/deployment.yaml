apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemotron-ops-commander
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nemotron-ops-commander
  template:
    metadata:
      labels:
        app: nemotron-ops-commander
    spec:
      containers:
        - name: api
          image: nemotron-ops-commander:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: nemotron-config
            - secretRef:
                name: nemotron-secrets
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
